plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'com.bloxbean.cardano:cardano-client-lib:0.5.0-beta2'
    implementation 'com.bloxbean.cardano:cardano-client-backend-ogmios:0.5.0-beta2'
    implementation 'com.bloxbean.cardano:cardano-client-backend-blockfrost:0.5.0-beta2'

    implementation('com.fasterxml.jackson.core:jackson-databind:2.14.0')
    implementation('com.fasterxml.jackson.core:jackson-annotations:2.14.0')
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.1')

    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.9'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'fortuna4j.App'
}
